<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Tagger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Photo Tagger</h1>
        <p>Overlay EXIF location and capture time on your photos</p>
    </header>

    <section id="folder-bar">
        <button id="browse-btn" title="Open folder">&#128193;</button>
        <input type="text" id="folder-input" placeholder="/path/to/image/folder">
        <button id="load-btn">Load</button>
    </section>

    <section id="action-bar" style="display: none;">
        <button id="tag-all-btn">Tag All</button>
        <span id="progress-text"></span>
        <progress id="progress-bar" value="0" max="100" style="display: none;"></progress>
    </section>

    <section id="image-grid"></section>

    <div id="browse-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2>Select Folder</h2>
                <button id="modal-close-btn" class="modal-close">&times;</button>
            </div>
            <div id="browse-path" class="browse-path"></div>
            <ul id="browse-list" class="browse-list"></ul>
            <div class="modal-footer">
                <button id="modal-select-btn">Select This Folder</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
